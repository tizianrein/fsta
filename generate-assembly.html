<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Generate Assembly</title>
    <style>
        body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;margin:0;background-color:#fff;color:#000;display:flex;justify-content:center;padding:20px 0}#app-wrapper{width:90%;max-width:420px;display:flex;flex-direction:column;gap:20px}.top-input-row{display:flex;align-items:stretch;gap:10px}#object-name{flex-grow:1;background-color:#f0f0f0;padding:12px;border:1px solid #000;border-radius:0;font-size:14px;box-sizing:border-box}#viewer-container{width:100%;height:40vh;position:relative;background-color:#fff}#viewer-canvas{display:block;width:100%;height:100%}#bottom-ui-container{display:flex;flex-direction:column;gap:15px}.icon-controls{display:flex;justify-content:space-around;text-align:center;padding:10px 0}.icon-button{cursor:pointer;color:#000}.icon-button svg{width:18px;height:18px}.icon-button .label{font-size:12px;margin-top:5px}.action-buttons{display:flex;gap:10px}.btn{flex-grow:1;padding:12px;font-size:14px;font-weight:600;border:none;border-radius:0;cursor:pointer;display:flex;justify-content:center;align-items:center;gap:8px;background-color:#000;color:#fff}.instructions-group{background-color:#fff;padding:15px;border:1px solid #000}.instructions-group label{display:block;font-size:12px;font-weight:600;margin-bottom:8px;color:#000}.instructions-group textarea{width:100%;height:60px;padding:10px;border:none;background-color:#fff;color:#000;border-radius:0;font-size:14px;box-sizing:border-box;resize:vertical}.hans-group{background-color:#000;color:#fff;padding:15px}#hans-output{font-family:"SF Mono",Consolas,Menlo,monospace;font-size:13px;line-height:1.5;min-height:20px}#hans-output-text{white-space:pre-wrap}.cursor{display:inline-block;background-color:#fff;width:8px;height:1em;animation:blink 1s step-end infinite}@keyframes blink{from,to{background-color:transparent}50%{background-color:#fff}}.modal-overlay{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background-color:rgba(0,0,0,.7);z-index:1000;justify-content:center;align-items:center;padding:20px;box-sizing:border-box}.modal-content{background-color:#fff;padding:20px;border-radius:0;border:1px solid #000;width:100%;max-width:600px;display:flex;flex-direction:column}.modal-content h3{margin-top:0;color:#000}.modal-content textarea{width:100%;height:40vh;resize:none;font-family:monospace;font-size:12px;margin-bottom:10px;border-radius:0}.modal-actions{display:flex;justify-content:flex-end;gap:10px}.modal-btn{background-color:#000;color:#fff}.hidden-input{display:none}
        #info-box { position: absolute; top: 10px; left: 0px; padding: 0; background-color: transparent; border: none; font-family: 'Helvetica Neue', Arial, sans-serif; font-size: 13px; line-height: 1.4; z-index: 101; display: none; pointer-events: none; text-shadow: none; max-width: 250px; }
        #graph-modal-overlay .modal-content { max-width: 90vw; height: 80vh; }
        #graph-container { width: 100%; height: calc(100% - 40px); }
        #graph-container svg { width: 100%; height: 100%; }
    </style>
</head>
<body>
    
    <div id="app-wrapper">
        <div class="top-input-row">
            <input type="text" id="object-name" placeholder="Enter object name here...">
        </div>

        <div id="viewer-container">
            <canvas id="viewer-canvas"></canvas>
            <div id="info-box"></div>
        </div>

        <div id="bottom-ui-container">
            <div class="icon-controls">
                <div id="upload-json-btn" class="icon-button" title="Upload an assembly from a JSON file"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/></svg><div class="label">Upload JSON</div></div>
                <div id="copy-json-btn" class="icon-button" title="View and copy the current assembly's JSON"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6z"/><path d="M2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2z"/></svg><div class="label">Read & Copy JSON</div></div>
                <!-- START: New Graph Icon -->
                <div id="view-graph-btn" class="icon-button" title="View connection graph"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-diagram-3" viewBox="0 0 16 16"> <path fill-rule="evenodd" d="M6 3.5A1.5 1.5 0 0 1 7.5 2h1A1.5 1.5 0 0 1 10 3.5v1A1.5 1.5 0 0 1 8.5 6v1H14a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0V8h-5v.5a.5.5 0 0 1-1 0v-1A.5.5 0 0 1 2 7h4V6A1.5 1.5 0 0 1 7.5 4.5h1A1.5 1.5 0 0 1 10 6v1h4a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-4v1a1.5 1.5 0 0 1-1.5 1.5h-1A1.5 1.5 0 0 1 6 9.5v-1A1.5 1.5 0 0 1 7.5 7h1A1.5 1.5 0 0 1 10 8.5v1a.5.5 0 0 1-1 0v-.5h-1a.5.5 0 0 1-.5-.5V8h-1.5a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5H8V6a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1h4a1.5 1.5 0 0 0 1.5-1.5v-1A1.5 1.5 0 0 0 13.5 4h-4A1.5 1.5 0 0 0 8 5.5v1H4a1.5 1.5 0 0 0-1.5 1.5v1A1.5 1.5 0 0 0 4 11h4a1.5 1.5 0 0 0 1.5-1.5v-1h4a1.5 1.5 0 0 0 1.5-1.5v-1A1.5 1.5 0 0 0 13.5 5h-4A1.5 1.5 0 0 0 8 6.5v1H4a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 4 6h4a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H8v.5a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1A1.5 1.5 0 0 1 7.5 6h1A1.5 1.5 0 0 1 10 7.5v1h4a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-4v.5a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5V11a1.5 1.5 0 0 1 1.5-1.5h1a1.5 1.5 0 0 1 1.5 1.5v1a1.5 1.5 0 0 1-1.5 1.5h-1A1.5 1.5 0 0 1 6 12.5v-1A1.5 1.5 0 0 1 7.5 10h1A1.5 1.5 0 0 1 10 11.5v1a.5.5 0 0 1-1 0v-.5h-1a.5.5 0 0 1-.5-.5V11H6a.5.5 0 0 1-.5-.5v-1A.5.5 0 0 1 6 9h1.5a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5H6v.5a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5V10a1.5 1.5 0 0 1 1.5-1.5h1A1.5 1.5 0 0 1 8.5 10h1a.5.5 0 0 1 0 1h-1a.5.5 0 0 1 0-1h1a.5.5 0 0 1 0 1z"/> </svg><div class="label">View Graph</div></div>
                <!-- END: New Graph Icon -->
                <div id="download-json-btn" class="icon-button" title="Download the current assembly as a JSON file"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 16 16"><path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/><path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/></svg><div class="label">Download JSON</div></div>
            </div>
            
            <div class="action-buttons">
                <button id="add-files-btn" class="btn"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16"><path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0V3z"/></svg>Add Files</button>
                <button id="generate-assembly-btn" class="btn">Generate Assembly</button>
            </div>

            <div class="instructions-group">
                <label for="additional-instructions">Additional Instructions (Prompt by User, for example Changes to the assembly)...</label>
                <textarea id="additional-instructions"></textarea>
            </div>

            <div class="hans-group">
                <div id="hans-output"></div>
            </div>
        </div>
    </div>
    
    <!-- Modals and Hidden Inputs -->
    <div id="json-modal-overlay" class="modal-overlay"><div class="modal-content"><h3>Current Assembly JSON</h3><textarea id="json-view-textarea" readonly></textarea><div class="modal-actions"><button id="copy-json-from-modal-btn" class="btn modal-btn">Copy</button><button class="btn modal-btn close-modal-btn">Close</button></div></div></div>
    
    <!-- START: New Graph Modal -->
    <div id="graph-modal-overlay" class="modal-overlay">
        <div class="modal-content">
            <h3>Assembly Connection Graph</h3>
            <div id="graph-container"></div>
            <div class="modal-actions">
                <button class="btn modal-btn close-modal-btn">Close</button>
            </div>
        </div>
    </div>
    <!-- END: New Graph Modal -->

    <input type="file" id="json-upload-input" class="hidden-input" accept=".json, .txt"><input type="file" id="add-files-input" class="hidden-input" multiple accept="image/*,application/pdf">

    <!-- START: Graphviz Library Import -->
    <script src="https://unpkg.com/d3@7.8.5/dist/d3.min.js"></script>
    <script src="https://unpkg.com/@hpcc-js/wasm@2.12.2/dist/graphviz.umd.js"></script>
    <script src="https://unpkg.com/d3-graphviz@5.1.0/build/d3-graphviz.js"></script>
    <!-- END: Graphviz Library Import -->
    
    <!-- Three.js Import -->
    <script type="importmap">{ "imports": { "three": "https://unpkg.com/three@0.160.0/build/three.module.js", "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/" } }</script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        let scene, camera, renderer, controls, infoBox;
        let currentJsonData = null;
        let uploadedFiles = [];
        let typingInterval;
        let timerInterval;
        const objectGroup = new THREE.Group();
        const HANS_PREFIX = `HANSðŸ§ : `;
        const MAX_FILE_SIZE = 3 * 1024 * 1024;
        const MAX_FILES = 10;
        let axesScene, axesCamera;
        let raycaster, mouse;

        // --- Materials ---
        const defaultMaterial = new THREE.MeshStandardMaterial({ color: 0x666666, transparent: true, opacity: 0.5, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 1 });
        const selectionMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff, transparent: true, opacity: 0.9, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 1 });
        const outlineMaterial = new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.8 });
        
        const viewerContainer = document.getElementById('viewer-container');
        const viewerCanvas = document.getElementById('viewer-canvas');
        const hansOutputEl = document.getElementById('hans-output');
        const addFilesInput = document.getElementById('add-files-input');
        infoBox = document.getElementById('info-box');

        function updateHANS(message) {
            if (typingInterval) clearInterval(typingInterval);
            if (timerInterval) clearInterval(timerInterval);
            hansOutputEl.innerHTML = `${HANS_PREFIX}<span id="hans-output-text"></span><span class="cursor"></span>`;
            const textEl = document.getElementById('hans-output-text');
            const cursorEl = hansOutputEl.querySelector('.cursor');
            let i = 0;
            typingInterval = setInterval(() => {
                if (i < message.length) {
                    textEl.textContent += message.charAt(i);
                    i++;
                } else {
                    clearInterval(typingInterval);
                    if (cursorEl) cursorEl.style.display = 'none';
                }
            }, 30);
        }
        
        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);
            scene.add(objectGroup);
            camera = new THREE.PerspectiveCamera(50, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.01, 1000);
            camera.position.set(-1.1, 0.7, -1.1);
            renderer = new THREE.WebGLRenderer({ canvas: viewerCanvas, antialias: true, alpha: true });
            renderer.autoClear = false;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0.4, 0);
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.7);
            directionalLight.position.set(2, 5, 3);
            scene.add(directionalLight);
            
            axesScene = new THREE.Scene();
            const gizmoSize = 2.5;
            axesCamera = new THREE.OrthographicCamera(-gizmoSize, gizmoSize, gizmoSize, -gizmoSize, -10, 10);
            const axes = new THREE.AxesHelper(1.5);
            axes.rotation.x = -Math.PI / 2;
            axesScene.add(axes);

            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            window.addEventListener('resize', onWindowResize);
            viewerCanvas.addEventListener('click', onObjectClick);
            loadDefaultCube();
            animate();
            updateHANS("Hello! I am HANS. Add files and describe the object, or load an assembly to begin.");
        }

        function clearModel() {
            while(objectGroup.children.length > 0){
                const child = objectGroup.children[0];
                objectGroup.remove(child);
             }
        }
        
        function resetPartMaterials() {
            objectGroup.children.forEach(child => {
                if (child.isMesh) {
                    child.material = defaultMaterial;
                }
            });
        }

        function createModel(jsonData) {
            clearModel();
            let objectNameKey = Object.keys(jsonData).find(k => k.toLowerCase().includes('name'));
            let objectName = jsonData[objectNameKey] || 'Untitled';
            if (!jsonData || !jsonData.parts || !Array.isArray(jsonData.parts)) {
                updateHANS("Error: Could not parse the selected file. Is it a valid JSON?");
                return;
            }
            currentJsonData = jsonData;
            document.getElementById('object-name').value = objectName;
            
            const bounds = new THREE.Box3().set(new THREE.Vector3(), new THREE.Vector3());
            jsonData.parts.forEach(part => {
                const dims = part.dimensions;
                const orig = part.origin;
                const geometry = new THREE.BoxGeometry(dims.width, dims.height, dims.depth);
                const mesh = new THREE.Mesh(geometry, defaultMaterial);
                mesh.position.set( orig.x + dims.width / 2, orig.z + dims.height / 2, orig.y + dims.depth / 2 );
                mesh.userData.part = part; // Store the full part data
                mesh.userData.type = 'part';
                objectGroup.add(mesh);
                bounds.expandByObject(mesh);
                const edges = new THREE.EdgesGeometry(geometry);
                const line = new THREE.LineSegments(edges, outlineMaterial);
                line.position.copy(mesh.position);
                line.userData.type = 'outline';
                objectGroup.add(line);
            });
            const center = new THREE.Vector3();
            bounds.getCenter(center);
            controls.target.copy(center);
            updateHANS(`Assembly "${objectName}" loaded with ${jsonData.parts.length} parts. You can now give instructions to modify it or view its connection graph.`);
        }

        function loadDefaultCube() {
            document.getElementById('object-name').value = "";
            const cube = { "objectName": "Default Cube", "parts": [{ "id": "cube", "origin": {"x": -0.25, "y": -0.25, "z": 0.0}, "dimensions": {"width": 0.5, "depth": 0.5, "height": 0.5}, "connections": [] }] };
            createModel(cube);
            document.getElementById('object-name').value = "";
        }

        function onWindowResize() {
            const width = viewerContainer.clientWidth;
            const height = viewerContainer.clientHeight;
            camera.aspect = width / height;
            camera.updateProjectionMatrix();
            renderer.setSize(width, height);
        }

        function animate() {
            requestAnimationFrame(animate);
            controls.update();
            renderer.clear();
            renderer.render(scene, camera);
            renderer.clearDepth();
            const gizmoViewportSize = 80;
            renderer.setViewport(10, 10, gizmoViewportSize, gizmoViewportSize);
            axesCamera.quaternion.copy(camera.quaternion);
            renderer.render(axesScene, axesCamera);
            renderer.setViewport(0, 0, viewerContainer.clientWidth, viewerContainer.clientHeight);
        }

        function onObjectClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            
            const partMeshes = objectGroup.children.filter(c => c.isMesh);
            const intersects = raycaster.intersectObjects(partMeshes);
            
            resetPartMaterials();
            
            if (intersects.length > 0) {
                const clickedObject = intersects[0].object;
                clickedObject.material = selectionMaterial;
                const partData = clickedObject.userData.part;
                if (partData) {
                    const d = partData.dimensions;
                    const id = partData.id || 'N/A';
                    infoBox.style.color = '#0000ff';
                    infoBox.innerHTML = `<b>Part:</b> ${id.replace(/_/g, ' ')}<br><b>Size:</b> ${(d.width*100).toFixed(1)}Ã—${(d.height*100).toFixed(1)}Ã—${(d.depth*100).toFixed(1)} cm`;
                    infoBox.style.display = 'block';
                }
            } else {
                infoBox.style.display = 'none';
            }
        }
        
        // --- START: New Graph Visualization Logic ---
        function viewGraph() {
            if (!currentJsonData || !currentJsonData.parts || currentJsonData.parts.length === 0) {
                updateHANS("No assembly data loaded to generate a graph.");
                return;
            }

            let dotString = 'graph G {\n';
            dotString += '  node [shape=box, style="filled", fillcolor="#f0f0f0"];\n';
            dotString += '  edge [arrowhead=none];\n\n';

            const addedEdges = new Set();
            
            currentJsonData.parts.forEach(part => {
                // Add each part as a node
                dotString += `  "${part.id}";\n`;

                // Add edges for its connections
                if (part.connections && Array.isArray(part.connections)) {
                    part.connections.forEach(connectedId => {
                        // Create a canonical key for the edge to avoid duplicates (e.g., A-B and B-A)
                        const edgeKey = [part.id, connectedId].sort().join('--');
                        if (!addedEdges.has(edgeKey)) {
                            dotString += `  "${part.id}" -- "${connectedId}";\n`;
                            addedEdges.add(edgeKey);
                        }
                    });
                }
            });

            dotString += '}';

            // Render the graph
            d3.select("#graph-container").graphviz({ useWorker: false })
                .renderDot(dotString);
            
            // Show the modal
            document.getElementById('graph-modal-overlay').style.display = 'flex';
        }
        // --- END: New Graph Visualization Logic ---

        // --- UI EVENT HANDLERS ---
        const uploadJsonInput = document.getElementById('json-upload-input');
        document.getElementById('upload-json-btn').addEventListener('click', () => uploadJsonInput.click());
        uploadJsonInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const jsonData = JSON.parse(e.target.result);
                    createModel(jsonData);
                } catch (error) {
                    updateHANS("Error: Could not parse the selected JSON file.");
                    clearModel();
                }
            };
            reader.readAsText(file);
            event.target.value = '';
        });

        document.getElementById('download-json-btn').addEventListener('click', () => {
            if (!currentJsonData) { updateHANS("No assembly data to download."); return; }
            const objectName = document.getElementById('object-name').value.trim() || 'namelessObject';
            const downloadData = { ...currentJsonData };
            Object.keys(downloadData).forEach(key => { if (key.toLowerCase().includes('name') && key !== 'name') delete downloadData[key]; });
            const finalData = { "objectName": objectName, ...downloadData };
            const jsonString = JSON.stringify(finalData, null, 2);
            const blob = new Blob([jsonString], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${objectName.replace(/\s+/g, '_')}_assembly.json`;
            a.click();
            URL.revokeObjectURL(url);
            updateHANS("Assembly JSON download initiated.");
        });

        document.getElementById('copy-json-btn').addEventListener('click', () => {
             if (!currentJsonData) { updateHANS("No assembly data to show."); return; }
             document.getElementById('json-view-textarea').value = JSON.stringify(currentJsonData, null, 2);
             document.getElementById('json-modal-overlay').style.display = 'flex';
        });

        document.getElementById('view-graph-btn').addEventListener('click', viewGraph);

        document.querySelectorAll('.close-modal-btn').forEach(btn => {
            btn.addEventListener('click', (e) => { e.target.closest('.modal-overlay').style.display = 'none'; });
        });
        document.getElementById('copy-json-from-modal-btn').addEventListener('click', () => {
            navigator.clipboard.writeText(document.getElementById('json-view-textarea').value).then(() => {
                updateHANS("JSON copied to clipboard.");
                document.getElementById('json-modal-overlay').style.display = 'none';
            }, () => { updateHANS("Failed to copy JSON."); });
        });
        
        document.getElementById('add-files-btn').addEventListener('click', () => {
            addFilesInput.click();
        });

        addFilesInput.addEventListener('change', async (event) => {
            const files = event.target.files;
            if (!files.length) return;
            if (files.length > MAX_FILES) {
                updateHANS(`Please select a maximum of ${MAX_FILES} files.`);
                addFilesInput.value = '';
                return;
            }
            for (const file of files) {
                if (file.size > MAX_FILE_SIZE) {
                    updateHANS(`Error: File "${file.name}" is too large. The limit is 3 MB per file.`);
                    addFilesInput.value = '';
                    return;
                }
            }
            updateHANS(`Reading ${files.length} file(s)...`);
            const filePromises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => {
                        const base64Data = reader.result.split(',')[1];
                        resolve({ mimeType: file.type, data: base64Data });
                    };
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            });
            try {
                uploadedFiles = await Promise.all(filePromises);
                updateHANS(`${uploadedFiles.length} file(s) are ready. Please provide a prompt and click 'Generate Assembly'.`);
            } catch (error) {
