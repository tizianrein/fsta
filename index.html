<!DOCTYPE html>
<html lang="de">
<head>
    <title>From Structure to Action - Outline Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { 
            margin: 0;
            overflow: hidden; 
            background-color: #ffffff;
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            border: 1px solid rgba(255,255,255,0.2);
            font-family: 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            width: 90%;
            max-width: 450px;
            box-sizing: border-box;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            z-index: 100;
        }
        #step-text {
            margin-bottom: 15px;
            min-height: 40px;
            font-size: 16px;
            line-height: 1.4;
        }
        #next-button {
            width: 100%;
            padding: 12px;
            border: none;
            background-color: #ff0000;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.2s, transform 0.1s;
        }
        #next-button:hover {
            background-color: #cc0000;
        }
        #next-button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div id="ui">
        <div id="step-text">Klicken Sie auf "Start", um die Reparatur zu beginnen.</div>
        <button id="next-button">Start</button>
    </div>

    <!-- Three.js Module importieren -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- DATENBLOCK 1: STUHL-GEOMETRIE ---
        const chairData = {
          "parts": [
            { "id": "front_left_leg", "origin": {"x": -0.250, "y": -0.245, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.426} },
            { "id": "front_right_leg", "origin": {"x": 0.220, "y": -0.245, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.426} },
            { "id": "back_left_leg", "origin": {"x": -0.250, "y": 0.200, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.752} },
            { "id": "back_right_leg", "origin": {"x": 0.220, "y": 0.200, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.752} },
            { "id": "front_apron", "origin": {"x": -0.220, "y": -0.245, "z": 0.374}, "dimensions": {"width": 0.440, "depth": 0.027, "height": 0.060} },
            { "id": "back_apron", "origin": {"x": -0.220, "y": 0.218, "z": 0.374}, "dimensions": {"width": 0.440, "depth": 0.027, "height": 0.060} },
            { "id": "left_side_apron", "origin": {"x": -0.220, "y": -0.218, "z": 0.374}, "dimensions": {"width": 0.027, "depth": 0.436, "height": 0.060} },
            { "id": "right_side_apron", "origin": {"x": 0.193, "y": -0.218, "z": 0.374}, "dimensions": {"width": 0.027, "depth": 0.436, "height": 0.060} },
            { "id": "seat", "origin": {"x": -0.220, "y": -0.245, "z": 0.434}, "dimensions": {"width": 0.440, "depth": 0.490, "height": 0.006} },
            { "id": "backrest", "origin": {"x": -0.220, "y": 0.200, "z": 0.650}, "dimensions": {"width": 0.440, "depth": 0.050, "height": 0.110} },
            { "id": "front_left_glider", "origin": {"x": -0.2475, "y": -0.2425, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} },
            { "id": "front_right_glider", "origin": {"x": 0.2225, "y": -0.2425, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} },
            { "id": "back_left_glider", "origin": {"x": -0.2475, "y": 0.2025, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} },
            { "id": "back_right_glider", "origin": {"x": 0.2225, "y": 0.2025, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} }
          ]
        };
        
        // --- DATENBLOCK 2: REPARATUR-ANLEITUNG ---
        const repairData = [
            { "text": "Beginnen: Das vordere linke Bein hat einen tiefen Kratzer. Mit Schleifpapier vorbereiten.", "partId": "front_left_leg", "damagePosition": [-0.235, 0.2, 0.20] },
            { "text": "N채chster Schritt: Die Sitzfl채che ist an der Kante abgesplittert. Holzspachtel auftragen.", "partId": "seat", "damagePosition": [-0.1, -0.24, 0.437] },
            { "text": "Final: Der Gleiter unter dem vorderen rechten Bein fehlt. Neuen Gleiter montieren.", "partId": "front_right_glider", "damagePosition": [0.235, -0.2225, 0.004] }
        ];

        let scene, camera, renderer, controls;
        const chairPartsMap = new Map();
        let damageSpheres = [];
        let highlightedObject = { part: null, dot: null };

        // --- MATERIALIEN ---
        const defaultMaterial = new THREE.MeshStandardMaterial({ color: 0x666666, transparent: true, opacity: 0.9, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 1 });
        const highlightMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, transparent: true, opacity: 0.9, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 1 });
        const outlineMaterial = new THREE.LineBasicMaterial({ color: 0x333333 }); // Material f체r die Outlines
        const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            camera = new THREE.PerspectiveCamera(150, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(0.8, 0.8, 1.2);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.76 / 2, 0); 
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xdddddd));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(1, 1.5, 1);
            scene.add(directionalLight);

            createChair();
            createDamageDots();
            setupUI();
            
            window.addEventListener('resize', onWindowResize);
        }

        function createChair() {
            chairData.parts.forEach(part => {
                const w = part.dimensions.width;
                const d = part.dimensions.depth;
                const h = part.dimensions.height;
                const geometry = new THREE.BoxGeometry(w, h, d);
                
                // 1. Erstelle die transparente Box
                const box = new THREE.Mesh(geometry, defaultMaterial);
                const position = new THREE.Vector3(part.origin.x + w / 2, part.origin.z + h / 2, part.origin.y + d / 2);
                box.position.copy(position);
                scene.add(box);
                chairPartsMap.set(part.id, box);

                // 2. Erstelle die Outlines
                const edges = new THREE.EdgesGeometry(geometry);
                const line = new THREE.LineSegments(edges, outlineMaterial);
                line.position.copy(position);
                scene.add(line);
            });
        }

        function createDamageDots() {
            const geometry = new THREE.SphereGeometry(0.015, 16, 16);
            repairData.forEach(step => {
                const sphere = new THREE.Mesh(geometry, dotMaterial);
                sphere.position.set(step.damagePosition[0], step.damagePosition[2], step.damagePosition[1]);
                sphere.visible = false;
                damageSpheres.push(sphere);
                scene.add(sphere);
            });
        }

        function setupUI() {
            const stepText = document.getElementById('step-text');
            const nextButton = document.getElementById('next-button');
            let currentStep = -1;

            nextButton.addEventListener('click', () => {
                currentStep = (currentStep + 1) % (repairData.length + 1); // +1 um einen "Reset"-Zustand zu haben
                
                if (currentStep === repairData.length) {
                    highlightStep(null);
                    stepText.innerText = "Reparatur abgeschlossen. Neu starten?";
                    nextButton.innerText = "Start";
                } else {
                    highlightStep(currentStep);
                    stepText.innerText = repairData[currentStep].text;
                    nextButton.innerText = "N채chster Schritt";
                }
            });
        }

        function highlightStep(stepIndex) {
            chairPartsMap.forEach(part => { part.material = defaultMaterial; });
            damageSpheres.forEach(dot => { dot.visible = false; });
            highlightedObject = { part: null, dot: null };

            if (stepIndex !== null && stepIndex >= 0) {
                const step = repairData[stepIndex];
                const targetPart = chairPartsMap.get(step.partId);
                const targetDot = damageSpheres[stepIndex];

                if (targetPart) {
                    targetPart.material = highlightMaterial;
                    highlightedObject.part = targetPart;
                }
                if (targetDot) {
                    targetDot.visible = true;
                    highlightedObject.dot = targetDot;
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (highlightedObject.dot) {
                const time = Date.now() * 0.008;
                const scale = 1 + Math.sin(time) * 0.5;
                highlightedObject.dot.scale.set(scale, scale, scale);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();

    </script>
</body>
</html>
