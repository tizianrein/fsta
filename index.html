<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Thesis Project: Digital Restoration Workflow</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            width: 90%;
            background: #fff;
            padding: 40px;
            border: 1px solid #ddd;
            text-align: center;
        }
        h1 {
            color: #000;
            font-size: 28px;
            margin-bottom: 10px;
        }
        p.subtitle {
            font-size: 18px;
            color: #666;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .workflow-nav {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .workflow-nav li a {
            display: block;
            background-color: #000;
            color: #fff;
            padding: 15px 20px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            border: 2px solid #000;
            transition: all 0.3s ease;
            text-align: left;
            position: relative;
        }
        .workflow-nav li a:hover {
            background-color: #fff;
            color: #000;
        }
        .workflow-nav li a::before {
            font-weight: 900;
            margin-right: 15px;
            color: #888;
        }
        /* Updated step numbers and labels */
        .workflow-nav li:nth-child(1) a::before { content: "1."; }
        .workflow-nav li:nth-child(2) a::before { content: "2."; }
        .workflow-nav li:nth-child(3) a::before { content: "3."; }
        .workflow-nav li:nth-child(4) a::before { content: "4."; }
        .workflow-nav li:nth-child(5) a::before { content: "5."; }
    </style>
</head>
