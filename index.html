<!DOCTYPE html>
<html lang="de">
<head>
    <title>From Structure to Action - Minimalist Viewer</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body { 
            margin: 0;
            overflow: hidden; 
            background-color: #ffffff;
        }
        canvas { 
            display: block; 
        }
        
        /* --- ANGEPASSTES UI --- */
        #ui {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            
            /* Neues Design */
            background-color: #000000; /* Schwarzes Feld */
            color: white; /* Weiße Schrift */
            border-radius: 0; /* Keine abgerundeten Ecken */
            
            /* Flexbox-Layout für Buttons und Text */
            display: flex;
            align-items: center;
            justify-content: space-between;

            padding: 10px 15px;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            width: 90%;
            max-width: 450px; /* Etwas schmaler */
            box-sizing: border-box;
            z-index: 100;
        }
        #step-text {
            flex-grow: 1;
            margin: 0 15px; /* Abstand zu den Buttons */
            font-size: 14px; /* Kleinere Schrift */
            line-height: 1.4;
            text-align: center;
        }
        
        /* Gemeinsamer Stil für beide Buttons */
        #prev-button,
        #next-button {
            flex-shrink: 0;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px; /* Größe der Pfeile */
            font-weight: bold;
            padding: 5px 10px;
            cursor: pointer;
            transition: color 0.2s ease;
        }

        #prev-button:hover,
        #next-button:hover {
            color: #999999; /* Leichter Hover-Effekt */
        }
    </style>
</head>
<body>

    <!-- Angepasste UI-Struktur mit zwei Buttons -->
    <div id="ui">
        <button id="prev-button"><</button>
        <p id="step-text">Klicken Sie auf einen Pfeil, um die Reparatur zu beginnen.</p>
        <button id="next-button">></button>
    </div>

    <!-- Three.js Module importieren -->
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">

        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- DATENBLOCK 1: STUHL-GEOMETRIE ---
        const chairData = {
          "parts": [
            { "id": "front_left_leg", "origin": {"x": -0.250, "y": -0.245, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.426} },
            { "id": "front_right_leg", "origin": {"x": 0.220, "y": -0.245, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.426} },
            { "id": "back_left_leg", "origin": {"x": -0.250, "y": 0.200, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.752} },
            { "id": "back_right_leg", "origin": {"x": 0.220, "y": 0.200, "z": 0.008}, "dimensions": {"width": 0.030, "depth": 0.045, "height": 0.752} },
            { "id": "front_apron", "origin": {"x": -0.220, "y": -0.245, "z": 0.374}, "dimensions": {"width": 0.440, "depth": 0.027, "height": 0.060} },
            { "id": "back_apron", "origin": {"x": -0.220, "y": 0.218, "z": 0.374}, "dimensions": {"width": 0.440, "depth": 0.027, "height": 0.060} },
            { "id": "left_side_apron", "origin": {"x": -0.220, "y": -0.218, "z": 0.374}, "dimensions": {"width": 0.027, "depth": 0.436, "height": 0.060} },
            { "id": "right_side_apron", "origin": {"x": 0.193, "y": -0.218, "z": 0.374}, "dimensions": {"width": 0.027, "depth": 0.436, "height": 0.060} },
            { "id": "seat", "origin": {"x": -0.220, "y": -0.245, "z": 0.434}, "dimensions": {"width": 0.440, "depth": 0.490, "height": 0.006} },
            { "id": "backrest", "origin": {"x": -0.220, "y": 0.200, "z": 0.650}, "dimensions": {"width": 0.440, "depth": 0.050, "height": 0.110} },
            { "id": "front_left_glider", "origin": {"x": -0.2475, "y": -0.2425, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} },
            { "id": "front_right_glider", "origin": {"x": 0.2225, "y": -0.2425, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} },
            { "id": "back_left_glider", "origin": {"x": -0.2475, "y": 0.2025, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} },
            { "id": "back_right_glider", "origin": {"x": 0.2225, "y": 0.2025, "z": 0.000}, "dimensions": {"width": 0.025, "depth": 0.040, "height": 0.008} }
          ]
        };
        
        // --- DATENBLOCK 2: REPARATUR-ANLEITUNG ---
        const repairData = [
            { "text": "Beginnen: Das vordere linke Bein hat einen tiefen Kratzer. Mit Schleifpapier vorbereiten.", "partId": "front_left_leg", "damagePosition": [-0.235, 0.2, 0.20] },
            { "text": "Nächster Schritt: Die Sitzfläche ist an der Kante abgesplittert. Holzspachtel auftragen.", "partId": "seat", "damagePosition": [-0.1, -0.24, 0.437] },
            { "text": "Final: Der Gleiter unter dem vorderen rechten Bein fehlt. Neuen Gleiter montieren.", "partId": "front_right_glider", "damagePosition": [0.235, -0.2225, 0.004] }
        ];

        let scene, camera, renderer, controls;
        const chairPartsMap = new Map();
        let damageSpheres = [];
        let highlightedObject = { part: null, dot: null };

        // --- MATERIALIEN ---
        const defaultMaterial = new THREE.MeshStandardMaterial({ color: 0x666666, transparent: true, opacity: 0.5, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 1 });
        const highlightMaterial = new THREE.MeshStandardMaterial({ color: 0xff0000, transparent: true, opacity: 0.8, polygonOffset: true, polygonOffsetFactor: 1, polygonOffsetUnits: 1 });
        const outlineMaterial = new THREE.LineBasicMaterial({ color: 0x333333 });
        const dotMaterial = new THREE.MeshBasicMaterial({ color: 0xff0000 });

        function init() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xffffff);

            camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 100);
            camera.position.set(-0.8, 0.8, -1.2);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.target.set(0, 0.76 / 2, 0); 
            controls.enableDamping = true;

            scene.add(new THREE.AmbientLight(0xdddddd));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1.5);
            directionalLight.position.set(1, 1.5, 1);
            scene.add(directionalLight);

            createChair();
            createDamageDots();
            setupUI(); // Diese Funktion wurde angepasst
            
            window.addEventListener('resize', onWindowResize);
        }

        function createChair() {
            chairData.parts.forEach(part => {
                const w = part.dimensions.width;
                const d = part.dimensions.depth;
                const h = part.dimensions.height;
                const geometry = new THREE.BoxGeometry(w, h, d);
                
                const box = new THREE.Mesh(geometry, defaultMaterial);
                const position = new THREE.Vector3(part.origin.x + w / 2, part.origin.z + h / 2, part.origin.y + d / 2);
                box.position.copy(position);
                scene.add(box);
                chairPartsMap.set(part.id, box);

                const edges = new THREE.EdgesGeometry(geometry);
                const line = new THREE.LineSegments(edges, outlineMaterial);
                line.position.copy(position);
                scene.add(line);
            });
        }

        function createDamageDots() {
            const geometry = new THREE.SphereGeometry(0.015, 16, 16);
            repairData.forEach(step => {
                const sphere = new THREE.Mesh(geometry, dotMaterial);
                sphere.position.set(step.damagePosition[0], step.damagePosition[2], step.damagePosition[1]);
                sphere.visible = false;
                damageSpheres.push(sphere);
                scene.add(sphere);
            });
        }

        // --- ANGEPASSTE UI-LOGIK ---
        function setupUI() {
            const stepText = document.getElementById('step-text');
            const nextButton = document.getElementById('next-button');
            const prevButton = document.getElementById('prev-button'); // Neuer Button
            let currentStep = -1;

            const updateStepUI = () => {
                 if (currentStep === -1) {
                    highlightStep(null);
                    stepText.innerText = "Reparatur abgeschlossen. Zum Neustart klicken.";
                } else {
                    highlightStep(currentStep);
                    stepText.innerText = repairData[currentStep].text;
                }
            };
            
            // Start-Text anpassen
            stepText.innerText = "Klicken Sie auf einen Pfeil, um die Reparatur zu beginnen.";

            nextButton.addEventListener('click', () => {
                currentStep++;
                if (currentStep >= repairData.length) {
                    currentStep = -1; // Schleife zurück zum Anfang
                }
                updateStepUI();
            });

            prevButton.addEventListener('click', () => {
                currentStep--;
                if (currentStep < -1) {
                    currentStep = repairData.length - 1; // Schleife zum Ende
                }
                 updateStepUI();
            });
        }

        function highlightStep(stepIndex) {
            chairPartsMap.forEach(part => { part.material = defaultMaterial; });
            damageSpheres.forEach(dot => { dot.visible = false; });
            highlightedObject = { part: null, dot: null };

            if (stepIndex !== null && stepIndex >= 0) {
                const step = repairData[stepIndex];
                const targetPart = chairPartsMap.get(step.partId);
                const targetDot = damageSpheres[stepIndex];

                if (targetPart) {
                    targetPart.material = highlightMaterial;
                    highlightedObject.part = targetPart;
                }
                if (targetDot) {
                    targetDot.visible = true;
                    highlightedObject.dot = targetDot;
                }
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            if (highlightedObject.dot) {
                const time = Date.now() * 0.008;
                const scale = 1 + Math.sin(time) * 0.5;
                highlightedObject.dot.scale.set(scale, scale, scale);
            }

            controls.update();
            renderer.render(scene, camera);
        }

        init();
        animate();

    </script>
</body>
</html>
