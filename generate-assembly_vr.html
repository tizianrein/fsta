    <style>

    <script src="https://unpkg.com/d3-graphviz@5.1.0/build/d3-graphviz.js"></script>

    <script type="module">
        // --- FIX: Use full URLs for ALL modules to remove dependency on importmap ---
        import * as THREE from 'https://unpkg.com/three@0.160.0/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js';
        import { VRButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/VRButton.js';
        import { ARButton } from 'https://unpkg.com/three@0.160.0/examples/jsm/webxr/ARButton.js';
    
        // --- CONSTANTS & GLOBALS ---
        const HANS_PREFIX = "H.A.N.S.ðŸŒŸ: ";
        const MAX_FILE_SIZE = 3 * 1024 * 1024;
        const MAX_FILES = 10;
        const ANIMATION_DURATION = 800;
        let scene, camera, renderer, controls, axesScene, axesCamera, infoBox, raycaster, mouse;
        let typingInterval, timerInterval;
        let currentModelJson = null;
        let uploadedFiles = [];
        let selectedPartId = null;
        let mouseDownPos = null;
        const objectGroup = new THREE.Group();
        const partMeshesMap = new Map();
        let activeAnimations = [];
        let temperature = 0.5;
        let geminiModel = 'gemini-2.5-pro';
        let allowRotations = false;
        
        // --- XR GLOBALS ---
        let reticle, controller, hitTestSource = null, hitTestSourceRequested = false;
        let originalObjectPosition = new THREE.Vector3();
        let originalObjectScale = new THREE.Vector3();
        let appWrapper;

        // --- DOM ELEMENTS ---
        const viewerContainer = document.getElementById('viewer-container');
        const viewerCanvas = document.getElementById('viewer-canvas');
        const hansOutputEl = document.getElementById('hans-output');
        const userPromptInput = document.getElementById('user-prompt');
        const objectNameInput = document.getElementById('object-name');
        const explodeBtn = document.getElementById('explode-view-btn');
        const resetBtn = document.getElementById('reset-view-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsModal = document.getElementById('settings-modal-overlay');
        const modelSelect = document.getElementById('model-select');
        const temperatureSlider = document.getElementById('temperature-slider');
        const temperatureValue = document.getElementById('temperature-value');
        const saveSettingsBtn = document.getElementById('save-settings-btn');
        const allowRotationsCheckbox = document.getElementById('allow-rotations-checkbox');

        // --- MATERIALS ---
        const defaultPartMaterial = new THREE.MeshStandardMaterial({ color: 0x666666, transparent: true, opacity: 0.4 });
        const selectionPartMaterial = new THREE.MeshStandardMaterial({ color: 0x0000ff, transparent: true, opacity: 0.9 });
        const outlineMaterial = new THREE.LineBasicMaterial({ color: 0x000000, transparent: true, opacity: 0.8 });

        // --- CORE 3D & UI FUNCTIONS ---
        function init() {
            appWrapper = document.getElementById('app-wrapper');
            scene = new THREE.Scene();
            scene.add(objectGroup);

            camera = new THREE.PerspectiveCamera(70, viewerContainer.clientWidth / viewerContainer.clientHeight, 0.01, 20);
            camera.position.set(0.5, 0.5, 0.5);

            renderer = new THREE.WebGLRenderer({ canvas: viewerCanvas, antialias: true, alpha: true });
            renderer.autoClear = false;
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(viewerContainer.clientWidth, viewerContainer.clientHeight);

            // --- XR SETUP ---
            renderer.xr.enabled = true;
            document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));
            document.body.appendChild(VRButton.createButton(renderer));
            
            const reticleGeo = new THREE.RingGeometry(0.05, 0.07, 32).rotateX(-Math.PI / 2);
            reticle = new THREE.Mesh(reticleGeo, new THREE.MeshBasicMaterial());
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            function onSelect() {
                if (reticle.visible) {
                    objectGroup.position.setFromMatrixPosition(reticle.matrix);
                    objectGroup.visible = true;
                }
            }
            
            controller = renderer.xr.getController(0);
            controller.addEventListener('select', onSelect);
            scene.add(controller);

            renderer.xr.addEventListener('sessionstart', onSessionStart);
            renderer.xr.addEventListener('sessionend', onSessionEnd);

            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.target.set(0, 0, 0);

            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
            
            axesScene = new THREE.Scene();
            const gizmoSize = 2.5;
            axesCamera = new THREE.OrthographicCamera(-gizmoSize, gizmoSize, gizmoSize, -gizmoSize, -10, 10);
            axesScene.add(new THREE.AxesHelper(1.5));
            
            infoBox = document.getElementById('info-box');
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();
            mouseDownPos = new THREE.Vector2();

            setupEventListeners();
            loadDefaults();
            
            renderer.setAnimationLoop(animate);
        }

        function loadDefaults() {
            const defaultModel = { "objectName": "Default Cube", "parts": [{ "id": "cube", "origin": {"x": 0, "y": 0, "z": 0}, "dimensions": {"width": 0.5, "depth": 0.5, "height": 0.5}, "connections": [] }] };
            createModel(defaultModel);
            objectNameInput.value = ""; 
            updateHANS("Hello! I am H.A.N.S. Ready for 3D, AR, and VR. Add files or describe an object to begin.");
        }

        function animate(timestamp, frame) {
            if (activeAnimations.length > 0) {
                const now = performance.now();
                activeAnimations.forEach(anim => {
                    let progress = Math.min((now - anim.startTime) / ANIMATION_DURATION, 1);
                    const easedProgress = 1 - Math.pow(1 - progress, 3);
                    anim.mesh.position.lerpVectors(anim.start, anim.end, easedProgress);
                });
                activeAnimations = activeAnimations.filter(anim => (performance.now() - anim.startTime) < ANIMATION_DURATION);
            }

            if (renderer.xr.isPresenting) {
                if (frame) {
                    const referenceSpace = renderer.xr.getReferenceSpace();
                    const session = renderer.xr.getSession();
                    if (hitTestSourceRequested === false) {
                        session.requestReferenceSpace('viewer').then(refSpace => session.requestHitTestSource({ space: refSpace })).then(source => {
                            hitTestSource = source;
                        });
                        session.addEventListener('end', () => { hitTestSourceRequested = false; hitTestSource = null; });
                        hitTestSourceRequested = true;
                    }
                    if (hitTestSource) {
                        const hitTestResults = frame.getHitTestResults(hitTestSource);
                        if (hitTestResults.length) {
                            const hit = hitTestResults[0];
                            reticle.visible = true;
                            reticle.matrix.fromArray(hit.getPose(referenceSpace).transform.matrix);
                        } else {
                            reticle.visible = false;
                        }
                    }
                }
            } else {
                controls.update();
            }
            
            renderer.clear();
            renderer.render(scene, camera);
            
            if (!renderer.xr.isPresenting) {
                renderer.clearDepth();
                const gizmoSize = 80;
                renderer.setViewport(10, 10, gizmoSize, gizmoSize);
                axesCamera.quaternion.copy(camera.quaternion);
                renderer.render(axesScene, axesCamera);
                renderer.setViewport(0, 0, renderer.domElement.clientWidth, renderer.domElement.clientHeight);
            }
        }

        function onWindowResize() {
            const w = viewerContainer.clientWidth, h = viewerContainer.clientHeight;
            camera.aspect = w / h;
            camera.updateProjectionMatrix();
            renderer.setSize(w, h);
        }

        function onSessionStart() {
            appWrapper.style.display = 'none';
            originalObjectPosition.copy(objectGroup.position);
            originalObjectScale.copy(objectGroup.scale);
            const session = renderer.xr.getSession();
            if (session.environmentBlendMode === 'additive' || session.environmentBlendMode === 'alpha-blend') {
                objectGroup.visible = false;
                const bounds = new THREE.Box3().setFromObject(objectGroup);
                const size = bounds.getSize(new THREE.Vector3());
                const maxDim = Math.max(size.x, size.y, size.z);
                if (maxDim > 0) {
                    const scale = 0.5 / maxDim;
                    objectGroup.scale.set(scale, scale, scale);
                }
            }
        }

        function onSessionEnd() {
            appWrapper.style.display = 'flex';
            objectGroup.position.copy(originalObjectPosition);
            objectGroup.scale.copy(originalObjectScale);
            objectGroup.visible = true;
            reticle.visible = false;
            hitTestSource = null;
            hitTestSourceRequested = false;
            onWindowResize();
        }

        function createModel(jsonData) {
            clearModel();
            if (!jsonData || !jsonData.parts) { updateHANS("Error: Invalid assembly data."); return; }
            currentModelJson = jsonData;
            objectNameInput.value = jsonData.objectName || "Untitled";
            
            const tempGroup = new THREE.Group();
            jsonData.parts.forEach(part => {
                const geo = new THREE.BoxGeometry(part.dimensions.width, part.dimensions.height, part.dimensions.depth);
                const pos = new THREE.Vector3(part.origin.x, part.origin.y, part.origin.z);
                const partGroup = new THREE.Group();
                partGroup.add(new THREE.Mesh(geo, defaultPartMaterial));
                partGroup.add(new THREE.LineSegments(new THREE.EdgesGeometry(geo), outlineMaterial));
                partGroup.position.copy(pos);
                if (part.rotation) partGroup.rotation.set(part.rotation.x || 0, part.rotation.y || 0, part.rotation.z || 0, 'YXZ');
                partGroup.userData.part = part;
                tempGroup.add(partGroup);
                partMeshesMap.set(part.id, partGroup.children[0]);
            });

            const groupBox = new THREE.Box3().setFromObject(tempGroup);
            const groupCenter = groupBox.getCenter(new THREE.Vector3());
            while(tempGroup.children.length > 0) {
                const child = tempGroup.children[0];
                child.position.sub(groupCenter);
                objectGroup.add(child);
            }

            controls.target.set(0, 0, 0);
            controls.update();
            resetBtn.style.display = 'none';
            explodeBtn.style.display = 'inline-block';
            updateHANS(`Assembly "${objectNameInput.value}" loaded with ${jsonData.parts.length} parts.`);
        }
        
        // --- All other helper functions (clearModel, updateHANS, etc.) remain below ---
        // (They are unchanged from the previous version and are included here for completeness)
        
        function clearModel() {
            activeAnimations = [];
            while (objectGroup.children.length > 0) objectGroup.remove(objectGroup.children[0]);
            partMeshesMap.clear();
            currentModelJson = null;
            objectNameInput.value = "";
        }

        function resetMaterials() {
            partMeshesMap.forEach(mesh => { mesh.material = defaultPartMaterial; });
        }
        
        function updateHANS(message, isTyping = false) {
            if (typingInterval) clearInterval(typingInterval);
            if (timerInterval) { clearInterval(timerInterval); timerInterval = null; }

            if (isTyping) {
                let seconds = 0;
                const updateTimer = () => { hansOutputEl.innerHTML = `${HANS_PREFIX}${message} (${seconds}s)`; };
                updateTimer();
                timerInterval = setInterval(() => { seconds++; updateTimer(); }, 1000);
            } else {
                hansOutputEl.innerHTML = `${HANS_PREFIX}<span id="hans-text"></span><span class="cursor"></span>`;
                const textEl = document.getElementById('hans-text');
                const cursorEl = hansOutputEl.querySelector('.cursor');
                if (!textEl || !cursorEl) return;
                let i = 0;
                typingInterval = setInterval(() => {
                    if (i < message.length) {
                        textEl.textContent += message.charAt(i++);
                    } else {
                        clearInterval(typingInterval);
                        if (cursorEl) cursorEl.style.display = 'none';
                    }
                }, 20);
            }
        }
        
        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = e => {
                try { createModel(JSON.parse(e.target.result)); } 
                catch (err) { updateHANS(`Error parsing assembly file: ${err.message}`); }
            };
            reader.readAsText(file);
            event.target.value = '';
        }

        function viewJson() {
            if (!currentModelJson) { updateHANS(`No assembly data loaded.`); return; }
            document.getElementById('json-view-title').textContent = `Current Assembly JSON`;
            document.getElementById('json-view-textarea').value = JSON.stringify(currentModelJson, null, 2);
            document.getElementById('json-view-modal-overlay').style.display = 'flex';
        }

        function downloadJson() {
            if (!currentModelJson) { updateHANS(`No assembly data loaded.`); return; }
            const name = (objectNameInput.value || 'object').replace(/\s+/g, '_');
            const blob = new Blob([JSON.stringify(currentModelJson, null, 2)], {type: 'application/json'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${name}_assembly.json`;
            a.click();
            URL.revokeObjectURL(a.href);
        }

        function viewGraph() {
            if (!currentModelJson || !currentModelJson.parts) { updateHANS("Generate or load an assembly to see its graph."); return; }
            let dot = `graph G {\n  graph [rankdir="LR"];\n  node [shape=box, style="filled", fillcolor="#f0f0f0"];\n  edge [arrowhead=none];\n\n`;
            const addedEdges = new Set();
            currentModelJson.parts.forEach(part => {
                dot += `  "${part.id}"${part.id === selectedPartId ? ' [style="filled,bold", fillcolor="#0000ff", fontcolor="#ffffff"]' : ''};\n`;
                part.connections?.forEach(cId => {
                    const edgeKey = [part.id, cId].sort().join('--');
                    if (!addedEdges.has(edgeKey)) { dot += `  "${part.id}" -- "${cId}";\n`; addedEdges.add(edgeKey); }
                });
            });
            dot += '}';
            document.getElementById('graph-title').textContent = "Assembly Connection Graph";
            d3.select("#graph-container").graphviz({useWorker: false}).renderDot(dot);
            document.getElementById('graph-modal-overlay').style.display = 'flex';
        }

        function onObjectClick(event) {
            if (renderer.xr.isPresenting) return;
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Array.from(partMeshesMap.values()));
            resetMaterials();
            infoBox.style.display = 'none';
            selectedPartId = null;
            if (intersects.length > 0) {
                const mesh = intersects[0].object;
                const partData = mesh.parent.userData.part;
                mesh.material = selectionPartMaterial;
                if (partData) {
                    selectedPartId = partData.id;
                    const d = partData.dimensions;
                    infoBox.style.color = '#0000ff';
                    infoBox.innerHTML = `<b>Part:</b> ${partData.id.replace(/_/g,' ')}<br><b>Size:</b> ${(d.width*100).toFixed(1)}x${(d.depth*100).toFixed(1)}x${(d.height*100).toFixed(1)}cm`;
                    infoBox.style.display = 'block';
                }
            }
        }

        function animateParts(isExploding) {
            if (objectGroup.children.length === 0) return;
            activeAnimations = [];
            const center = new THREE.Vector3(0,0,0);
            const size = new THREE.Box3().setFromObject(objectGroup).getSize(new THREE.Vector3());
            const explodeFactor = Math.max(size.x, size.y, size.z) * 0.5;
            objectGroup.children.forEach(partGroup => {
                if(!partGroup.userData.originalCenteredPosition) {
                     partGroup.userData.originalCenteredPosition = partGroup.position.clone();
                }
                const startPos = partGroup.position.clone();
                let targetPos;
                if (isExploding) {
                    targetPos = startPos.clone().normalize().multiplyScalar(explodeFactor).add(startPos);
                } else {
                    targetPos = partGroup.userData.originalCenteredPosition;
                }
                activeAnimations.push({ mesh: partGroup, start: startPos, end: targetPos, startTime: performance.now() });
            });
        }
        
        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize);
            viewerCanvas.addEventListener('mousedown', (e) => mouseDownPos.set(e.clientX, e.clientY));
            viewerCanvas.addEventListener('mouseup', (e) => {
                if (mouseDownPos.distanceTo(new THREE.Vector2(e.clientX, e.clientY)) < 5) onObjectClick(e);
            });
            document.getElementById('add-files-btn').addEventListener('click', () => document.getElementById('add-files-input').click());
            document.getElementById('add-files-input').addEventListener('change', async (event) => {
                const files = Array.from(event.target.files);
                if (!files.length) return;
                if (files.length > MAX_FILES) { updateHANS(`Max ${MAX_FILES} files.`); return; }
                updateHANS(`Reading ${files.length} file(s)...`);
                const filePromises = files.filter(f => f.size <= MAX_FILE_SIZE).map(file => new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve({ mimeType: file.type, data: reader.result.split(',')[1] });
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                }));
                try {
                    uploadedFiles = await Promise.all(filePromises);
                    updateHANS(`${uploadedFiles.length} file(s) ready.`);
                } catch (error) { updateHANS("Error reading files."); }
                event.target.value = '';
            });
            explodeBtn.addEventListener('click', () => { animateParts(true); explodeBtn.style.display = 'none'; resetBtn.style.display = 'inline-block'; });
            resetBtn.addEventListener('click', () => { animateParts(false); resetBtn.style.display = 'none'; explodeBtn.style.display = 'inline-block'; });
            let currentAction = '';
            const openChoiceModal = (action) => { currentAction = action; document.getElementById('data-choice-modal-overlay').style.display = 'flex'; };
            const choiceActions = { upload: () => document.getElementById('assembly-upload-input').click(), copy: viewJson, download: downloadJson, };
            document.getElementById('upload-json-btn').addEventListener('click', () => openChoiceModal('upload'));
            document.getElementById('copy-json-btn').addEventListener('click', () => openChoiceModal('copy'));
            document.getElementById('download-json-btn').addEventListener('click', () => openChoiceModal('download'));
            document.getElementById('view-graph-btn').addEventListener('click', viewGraph);
            document.getElementById('assembly-upload-input').addEventListener('change', handleFileUpload);
            document.getElementById('choice-btn-assembly').addEventListener('click', () => { choiceActions[currentAction]?.(); document.getElementById('data-choice-modal-overlay').style.display = 'none'; });
            document.querySelectorAll('.close-modal-btn').forEach(btn => btn.addEventListener('click', e => e.target.closest('.modal-overlay').style.display = 'none'));
            document.getElementById('copy-json-from-modal-btn').addEventListener('click', () => {
                navigator.clipboard.writeText(document.getElementById('json-view-textarea').value).then(() => {
                    updateHANS("JSON copied."); document.getElementById('json-view-modal-overlay').style.display = 'none';
                });
            });
            document.getElementById('save-graph-svg-btn').addEventListener('click', () => {
                const svgEl = document.querySelector('#graph-container svg');
                if (!svgEl) return;
                const svgData = new XMLSerializer().serializeToString(svgEl);
                const blob = new Blob([svgData], { type: "image/svg+xml;charset=utf-8" });
                const a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                a.download = `${(objectNameInput.value || 'object').replace(/\s+/g, '_')}_graph.svg`;
                a.click();
                URL.revokeObjectURL(a.href);
                updateHANS("Graph saved as SVG.");
            });
            settingsBtn.addEventListener('click', () => {
                modelSelect.value = geminiModel;
                temperatureSlider.value = temperature;
                temperatureValue.textContent = temperature;
                allowRotationsCheckbox.checked = allowRotations;
                settingsModal.style.display = 'flex';
            });
            temperatureSlider.addEventListener('input', () => { temperatureValue.textContent = temperatureSlider.value; });
            saveSettingsBtn.addEventListener('click', () => {
                geminiModel = modelSelect.value;
                temperature = parseFloat(temperatureSlider.value);
                allowRotations = allowRotationsCheckbox.checked;
                settingsModal.style.display = 'none';
                updateHANS(`Settings updated.`);
            });
            // This button is missing from your HTML, but the logic is here if you add it.
            // document.getElementById('generate-assembly-btn').addEventListener('click', generateAssembly);
        }

        init();
    </script>
